<app-toolbar></app-toolbar>
<mat-tab-group>
  <mat-tab label="Properties">
    <mat-card>
      <p> ID: {{ observedProperty.id }} </p>
      <p> Name: {{ observedProperty.name }} </p>
      <p> Description: {{ observedProperty.description }} </p>
      <p> Definition: {{ observedProperty.definition }} </p>
    </mat-card>
  </mat-tab>
  <mat-tab label="Datastreams">
    <app-datastream *ngIf="observedProperty.datastreamsURL" [listURL]="observedProperty.datastreamsURL"></app-datastream>
  </mat-tab>
</mat-tab-group>
