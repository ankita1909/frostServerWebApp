<style>
  table {
    margin-top: 50px;
    margin-left: 50px;
    width: 70%;
  }
</style>

<app-toolbar></app-toolbar>
<table mat-table *ngIf="locations.locations && locations.locations.length > 0" [dataSource]="locations.locations" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let location"> {{location["@iot.id"]}} </td>
  </ng-container>

  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef> Time </th>
    <td mat-cell *matCellDef="let location"> {{location.time}} </td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> Details </th>
    <td mat-cell *matCellDef="let location">
      <a [routerLink]="'/historical-location/' + location['@iot.id']">
        View
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div *ngIf="!locations.locations || locations.locations.length === 0"> No records found </div>
