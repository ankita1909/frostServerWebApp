<style>
  table {
    width: 100%;
  }
</style>

<table mat-table [dataSource]="locations.locations" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let location"> {{location.name}} </td>
  </ng-container>

  <ng-container matColumnDef="things">
    <th mat-header-cell *matHeaderCellDef> Things </th>
    <td mat-cell *matCellDef="let location">
      <a [href]="'/locations/' + location['@iot.id']">
        View
      </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let location"> {{location.description}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
