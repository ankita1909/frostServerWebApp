<style>
  .location-form {
    margin-left: 30px;
    min-width: 150px;
    max-width: 500px;
    width: 100%;
  }
  .location-form .mat-form-field {
    width: 100%;
  }
</style>

<form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate class="location-form">
  <br>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input name="name" matInput ngModel [value]="name" required>
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Description</mat-label>
    <textarea name="description" matInput [value]="description" required ngModel></textarea>
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Encoding Type</mat-label>
    <input name="encodingType" matInput [value]="encodingType" required ngModel>
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Location</mat-label>
    <textarea name="location" matInput [value]="location" required ngModel></textarea>
  </mat-form-field>
  <br>
  <button mat-raised-button color="primary">Submit</button>
</form>
